<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://code.jquery.coam/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>안녕하세요. 홈페이지 입니다</h1>

<script>
  $.ajax({
    url:'/api/member', // controller 서버의 앤드포인트 경로
    method:'GET', // HTTP Method
    dataType:'json', // 서버에서 반환할 데이터 타입
    success:
    function(data){
      $each(data,function (index,value){
      //성공시 데이터 화면 표시
      $('#main-container').append('<p>'+value.nickname+'</p>')

      })

    },

    error :
    function(){
      $("#mainContainer").html('데이터를 가져오지 못했습니다')
    }
  })
